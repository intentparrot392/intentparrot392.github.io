<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        html, body {
            margin:0; padding:0;
            width:100%; height:100%;
            overflow:hidden; background:black;
        }
        video {
            width:100%; height:100%;
            object-fit:cover;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <video id="video" src="images/video1.mp4" loop muted></video>

    <script>
        const video = document.getElementById("video");

        // Click anywhere triggers fullscreen + unmute + play
        document.body.addEventListener("click", function handler() {
            document.body.removeEventListener("click", handler); // only once

            video.muted = false; // unmute
            video.play().catch(console.error); // play video

            // Request fullscreen
            if(video.requestFullscreen) video.requestFullscreen();
            else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            else if(video.mozRequestFullScreen) video.mozRequestFullScreen();
            else if(video.msRequestFullscreen) video.msRequestFullscreen();

            // Redirect after 4 seconds
            setTimeout(() => window.location.href = "/", 4000);
        });

        // Prevent video from pausing
        video.addEventListener("pause", e => { e.preventDefault(); video.play(); });
    </script>
</body>
</html>
